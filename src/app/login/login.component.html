<div class="hero min-h-screen bg-base-200 background-animate h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Ingresa ahora!</h1>
      <p class="py-6">
        Accede a tu cuenta para administrar y programar contenido en las pantallas publicitarias de nuestra plataforma. Mantén tus credenciales seguras y cierra sesión al terminar.
      </p>
    </div>
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form 
        [formGroup]="myForm"
        (ngSubmit)="login()"
        autocomplete="off"
        class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" placeholder="email" class="input input-bordered" required formControlName="email" />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" placeholder="password" class="input input-bordered" required formControlName="password"/>
          
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
  <img src="../../assets/logo.png" class="logo bottom-10 right-10" alt="Logo">
</div>
